<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="boxes">
      <h2>make your choice</h2>
      <div class="container">
        <div class="box">
          <img
            src="./images/rps-images/rock-big.png"
            class="img-select"
            id="rock"
            alt="rock"
          />
          <div>
            <p>rock</p>
          </div>
        </div>
        <div class="box">
          <img
            src="./images/rps-images/paper-big.png"
            class="img-select"
            id="paper"
            alt="paper"
          />
          <div>
            <p>paper</p>
          </div>
        </div>
        <div class="box">
          <img
            src="./images/rps-images/scissors-big.png"
            class="img-select"
            id="scissors"
            alt="scissors"
          />
          <div>
            <p>scissors</p>
          </div>
        </div>
      </div>
    </section>
    <h3>first to 5 points wins</h3>
    <div class="containbox">
      <div class="leftbox">
        <p id="human"></p>
      </div>
      <div class="rightbox">
        <p id="computer"></p>
      </div>
    </div>
    <div class="modal hidden">
      <p id="new-game-text"></p>
      <button id="new-game-btn">New Game</button>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="rps.js"></script>
</html>
